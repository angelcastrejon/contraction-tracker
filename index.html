<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contraction Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
:root {
  --bg: #0f1220;
  --card: #1a1f3c;
  --text: #ffffff;
  --accent: #6cf2c2;
  --warn: #ff6b6b;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
}
.container {
  padding: 1rem;
  max-width: 600px;
  margin: auto;
}
h1 {
  text-align: center;
  font-size: 1.6rem;
  margin-bottom: 0.5rem;
}
.card {
  background: var(--card);
  border-radius: 12px;
  padding: 1rem;
  margin-bottom: 1rem;
}
button {
  width: 100%;
  font-size: 1.2rem;
  padding: 1rem;
  border-radius: 12px;
  border: none;
  background: var(--accent);
  color: #000;
  font-weight: bold;
}
input {
  width: 100%;
  font-size: 1.2rem;
  padding: 0.7rem;
  margin-top: 0.5rem;
  border-radius: 10px;
  border: none;
}
.status {
  text-align: center;
  font-size: 1.2rem;
}
.big {
  font-size: 2rem;
  font-weight: bold;
  margin: 0.5rem 0;
}
.alert { color: var(--warn); }
.ok { color: var(--accent); }
table {
  width: 100%;
  font-size: 0.9rem;
}
th, td {
  padding: 0.3rem;
  text-align: center;
}
.footer {
  font-size: 0.75rem;
  opacity: 0.7;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <h1>Contraction Tracker</h1>

  <div class="card">
    <button onclick="addNow()">➕ Add Contraction (Now)</button>
    <input id="duration" type="number" placeholder="Duration (seconds)">
  </div>

  <div class="card status" id="status">
    Waiting for data…
  </div>

  <div class="card">
    <table>
      <thead>
        <tr><th>Time</th><th>Sec</th><th>Min Apart</th></tr>
      </thead>
      <tbody id="log"></tbody>
    </table>
  </div>

  <div class="footer">
    Rolling 60-minute window • Data stays on this device
  </div>
</div>

<script>
let contractions = JSON.parse(localStorage.getItem("contractions") || "[]");

function save() {
  localStorage.setItem("contractions", JSON.stringify(contractions));
}

function addNow() {
  const dur = Number(document.getElementById("duration").value);
  if (!dur) return;

  const now = new Date();
  const minutes = now.getHours() * 60 + now.getMinutes() + now.getSeconds()/60;

  contractions.push({
    time: now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
    minutes,
    duration: dur
  });

  contractions.sort((a,b)=>a.minutes-b.minutes);
  save();
  render();

  if (navigator.vibrate) navigator.vibrate(50);
}

function render() {
  const tbody = document.getElementById("log");
  tbody.innerHTML = "";

  contractions.forEach((c,i)=>{
    const gap = i===0 ? "" : (c.minutes - contractions[i-1].minutes).toFixed(1);
    tbody.innerHTML += `<tr>
      <td>${c.time}</td>
      <td>${c.duration}</td>
      <td>${gap}</td>
    </tr>`;
  });

  updateStatus();
}

function updateStatus() {
  if (contractions.length < 3) return;

  const last = contractions[contractions.length-1].minutes;
  const window = contractions.filter(c => last - c.minutes <= 60);
  if (window.length < 3) return;

  let gaps = [];
  for (let i=1;i<window.length;i++) {
    gaps.push(window[i].minutes - window[i-1].minutes);
  }

  const avgGap = avg(gaps);
  const avgDur = avg(window.map(c=>c.duration));

  const meets = avgGap <= 5 && avgDur >= 60;

  document.getElementById("status").innerHTML = `
    <div class="big ${meets ? 'alert' : 'ok'}">
      ${meets ? '5-1-1 MET' : 'Not 5-1-1'}
    </div>
    Avg spacing: ${avgGap.toFixed(1)} min<br>
    Avg duration: ${avgDur.toFixed(0)} sec<br>
    ${forecast(window)}
  `;

  if (meets && navigator.vibrate) navigator.vibrate([200,100,200]);
}

function forecast(window) {
  if (window.length < 5) return "Forecast: gathering data";

  let x=[], y=[];
  for (let i=1;i<window.length;i++) {
    x.push(window[i].minutes);
    y.push(window[i].minutes - window[i-1].minutes);
  }

  const slope = linearSlope(x,y);
  if (slope >= 0) return "Forecast: no tightening trend";

  const lastGap = y[y.length-1];
  const mins = (5 - lastGap) / slope;
  if (mins < 0) return "Forecast: unstable";

  const t = window[window.length-1].minutes + mins;
  const h = Math.floor(t/60)%24;
  const m = Math.round(t%60).toString().padStart(2,'0');
  return `Forecast ~ ${h}:${m}`;
}

function avg(a){ return a.reduce((s,v)=>s+v,0)/a.length; }

function linearSlope(x,y){
  const xm = avg(x), ym = avg(y);
  let n=0,d=0;
  for(let i=0;i<x.length;i++){
    n+=(x[i]-xm)*(y[i]-ym);
    d+=(x[i]-xm)**2;
  }
  return n/d;
}

render();
</script>

</body>
</html>
