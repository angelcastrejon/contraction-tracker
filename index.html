<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contraction Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
:root {
  --bg: #0f1220;
  --card: #1a1f3c;
  --text: #ffffff;
  --accent: #6cf2c2;
  --warn: #ff6b6b;
  --active: #ffd166;
  --muted: #aab;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
}
.container {
  padding: 1rem;
  max-width: 600px;
  margin: auto;
}
h1 {
  text-align: center;
  font-size: 1.6rem;
  margin-bottom: 0.5rem;
}
.card {
  background: var(--card);
  border-radius: 12px;
  padding: 1rem;
  margin-bottom: 1rem;
}
button {
  width: 100%;
  font-size: 1.3rem;
  padding: 1.1rem;
  border-radius: 14px;
  border: none;
  font-weight: bold;
}
.start {
  background: var(--accent);
  color: #000;
}
.stop {
  background: var(--active);
  color: #000;
}
.reset {
  background: transparent;
  border: 1px solid var(--warn);
  color: var(--warn);
  margin-top: 0.5rem;
}
.status {
  text-align: center;
  font-size: 1.1rem;
}
.big {
  font-size: 2rem;
  font-weight: bold;
  margin: 0.5rem 0;
}
.alert { color: var(--warn); }
.ok { color: var(--accent); }
table {
  width: 100%;
  font-size: 0.9rem;
}
th, td {
  padding: 0.3rem;
  text-align: center;
}
.footer {
  font-size: 0.75rem;
  color: var(--muted);
  text-align: center;
  margin-top: 1.5rem;
  line-height: 1.4;
}
.timer {
  font-size: 1.8rem;
  text-align: center;
  margin-top: 0.5rem;
}
</style>
</head>
<body>

<div class="container">
  <h1>Contraction Tracker</h1>

  <div class="card">
    <button id="timerBtn" class="start" onclick="toggleTimer()">
      ▶ Start Contraction
    </button>
    <div class="timer" id="timerDisplay">00:00</div>
  </div>

  <div class="card status" id="status">
    Waiting for data…
  </div>

  <div class="card">
    <table>
      <thead>
        <tr><th>Time</th><th>Sec</th><th>Min Apart</th></tr>
      </thead>
      <tbody id="log"></tbody>
    </table>
    <button class="reset" onclick="resetData()">Reset All Data</button>
  </div>

  <div class="footer">
    This tool is for informational purposes only and is not medical advice.<br>
    Always follow the guidance of your medical team or healthcare provider.
  </div>
</div>

<script>
/* ========= Storage versioning ========= */
const STORAGE_VERSION = "v1";
const STORAGE_KEY = `contractions_${STORAGE_VERSION}`;

/* ========= Load with migration ========= */
let contractions = loadData();

function loadData() {
  // Try current version
  const current = localStorage.getItem(STORAGE_KEY);
  if (current) return JSON.parse(current);

  // Migrate legacy key if present
  const legacy = localStorage.getItem("contractions");
  if (legacy) {
    localStorage.setItem(STORAGE_KEY, legacy);
    localStorage.removeItem("contractions");
    return JSON.parse(legacy);
  }

  return [];
}

function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(contractions));
}

/* ========= Timer logic ========= */
let timerRunning = false;
let startTime = null;
let timerInterval = null;

function toggleTimer() {
  if (!timerRunning) {
    timerRunning = true;
    startTime = Date.now();
    document.getElementById("timerBtn").innerText = "⏹ Stop & Save";
    document.getElementById("timerBtn").className = "stop";
    timerInterval = setInterval(updateTimer, 500);
    if (navigator.vibrate) navigator.vibrate(50);
  } else {
    timerRunning = false;
    clearInterval(timerInterval);
    const durationSec = Math.round((Date.now() - startTime) / 1000);
    addContraction(durationSec);
    document.getElementById("timerBtn").innerText = "▶ Start Contraction";
    document.getElementById("timerBtn").className = "start";
    document.getElementById("timerDisplay").innerText = "00:00";
    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
  }
}

function updateTimer() {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  const m = Math.floor(elapsed / 60).toString().padStart(2, '0');
  const s = (elapsed % 60).toString().padStart(2, '0');
  document.getElementById("timerDisplay").innerText = `${m}:${s}`;
}

/* ========= Data handling ========= */
function addContraction(duration) {
  const now = new Date();
  const minutes = now.getHours() * 60 + now.getMinutes() + now.getSeconds()/60;
  contractions.push({
    time: now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
    minutes,
    duration
  });
  contractions.sort((a,b)=>a.minutes-b.minutes);
  save();
  render();
}

function resetData() {
  if (!confirm("This will permanently erase all contraction data on this device. Continue?")) return;
  contractions = [];
  localStorage.removeItem(STORAGE_KEY);
  render();
  document.getElementById("status").innerText = "Data reset. Ready to start.";
}

/* ========= Rendering & analytics ========= */
function render() {
  const tbody = document.getElementById("log");
  tbody.innerHTML = "";
  contractions.forEach((c,i)=>{
    const gap = i===0 ? "" : (c.minutes - contractions[i-1].minutes).toFixed(1);
    tbody.innerHTML += `<tr><td>${c.time}</td><td>${c.duration}</td><td>${gap}</td></tr>`;
  });
  updateStatus();
}

function updateStatus() {
  if (contractions.length < 3) return;
  const last = contractions[contractions.length-1].minutes;
  const window = contractions.filter(c => last - c.minutes <= 60);
  if (window.length < 3) return;

  let gaps=[];
  for(let i=1;i<window.length;i++) gaps.push(window[i].minutes-window[i-1].minutes);

  const avgGap = avg(gaps);
  const avgDur = avg(window.map(c=>c.duration));
  const meets = avgGap<=5 && avgDur>=60;

  document.getElementById("status").innerHTML = `
    <div class="big ${meets?'alert':'ok'}">${meets?'5-1-1 MET':'Not 5-1-1'}</div>
    Avg spacing: ${avgGap.toFixed(1)} min<br>
    Avg duration: ${avgDur.toFixed(0)} sec<br>
    ${forecast(window)}
  `;
}

function forecast(window){
  if(window.length<5) return "Forecast: gathering data";
  let x=[],y=[];
  for(let i=1;i<window.length;i++){
    x.push(window[i].minutes);
    y.push(window[i].minutes-window[i-1].minutes);
  }
  const slope=linearSlope(x,y);
  if(slope>=0) return "Forecast: no tightening trend";
  const mins=(5-y[y.length-1])/slope;
  if(mins<0) return "Forecast: unstable";
  const t=window[window.length-1].minutes+mins;
  const h=Math.floor(t/60)%24;
  const m=Math.round(t%60).toString().padStart(2,'0');
  return `Forecast ~ ${h}:${m}`;
}

function avg(a){return a.reduce((s,v)=>s+v,0)/a.length;}
function linearSlope(x,y){
  const xm=avg(x), ym=avg(y);
  let n=0,d=0;
  for(let i=0;i<x.length;i++){n+=(x[i]-xm)*(y[i]-ym);d+=(x[i]-xm)**2;}
  return n/d;
}

render();
</script>

</body>
</html>
